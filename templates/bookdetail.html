{% extends 'common.html' %}
{% load static %}
{% block common %}


{% include 'adminmenu.html' %}
    <style>
body {
  background-image: url('{% static 'images/Books Background (1).jpg' %}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
{{ name }}
    <h2 style="background-color: lightgray">{{ message }}</h2>
  <br>
      <table align="center" border="1" class="table table-striped table-dark">
          <tr><th width="150" style="color: white">ISBN No.</th>
          <th width="100" style="color: white">Title</th>
          <th width="100" style="color: white">Author</th>
          <th width="100" style="color: white">Edition</th>
          <th width="100" style="color: white">Puplication</th>

            <th width="100" style="color: white">Update</th>


          {% for x in data %}
              <tr><th width="150" style="color: yellow">{{ x.ISBN}}</th>
              <th width="100" style="color: yellow">{{ x.title }}</th>
              <th width="100" style="color: yellow">{{ x.author }}</th>
              <th width="100" style="color: yellow">{{ x.edition }}</th>
              <th width="100" style="color: yellow">{{ x.publication}}</th>

              <th width="100" ><a  href="{% url 'Book_update' %}?un={{x.ISBN}}"><button type="button" class="btn btn-success">Update</button></a></th>

              </tr>
           {% endfor %}
      </table>

{% endblock %}
