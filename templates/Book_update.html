{% extends 'common.html' %}
{% load static %}
{% block common %}
{% include 'adminmenu.html' %}>
    <style>
body {
  background-image: url('{% static 'images/book.jpg' %}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

</style>

<form action="{% url 'update_book' %}" method="post" >
            {% csrf_token %}

     <table align="center" border="0" class="table table-borderless table-dark " style="width: 500px;   background: linear-gradient(to bottom right, red 0%, purple 100%);" >
        <tr>
            <th colspan="2" style="text-align: center;font-size: 30px">
                Update {{data.title|capfirst }} {{ na }}Book Detail
            </th>
        </tr>
         <tr>
             <th>Enter ISBN</th>
             <th>
                 <input type="text" value="{{ data.ISBN }}" name="u1">
             </th>
         </tr>
     <tr>
             <th>Enter Title</th>
             <th>
                 <input type="text" value="{{ data.title }}" name="u2">
             </th>
         </tr>
     <tr>
             <th>Enter Author</th>
             <th>
                 <input type="text" value="{{ data.author }}" name="u3">
             </th>
         </tr>

      <tr>
             <th>Enter Edition</th>
             <th>
                 <input type="text" value="{{ data.edition }}" name="u4">
             </th>
         </tr>
          <tr>
             <th>Enter Publication</th>
             <th>
                 <input type="text" value="{{ data.publication}}" name="u5">
             </th>
         </tr>
     <tr>
         <th colspan="2" align="center">
             <input type="hidden" required value="{{data.admin_email}}" name="un">
               <input type="hidden" required value="{{data.ISBN}}" name="unn">
             <button type="submit" class="btn btn-warning">
                Update
             </button>
         </th>
     </tr>
     </table>
        </form>

{% endblock %}
